<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>大涼銀行｜啟動畫面</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .image-container {
      width: 100%;
      height: 100%;
      position: relative;
    }
    .image-container img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .show {
      opacity: 1;
    }
  </style>
</head>

<body>

<div class="image-container">
  <img src="/BankofLC/1762444418649.png" id="img1">
  <img src="/BankofLC/1762444429563.png" id="img2">
</div>

<script>
  const imgs = document.querySelectorAll("img");
  let index = 0;

  // 图片全部加载后再开始淡入
  Promise.all([...imgs].map(img => new Promise(res => img.onload = res))).then(() => {

    imgs[0].classList.add("show");

    // 第二张淡入
    setTimeout(() => {
      imgs[0].classList.remove("show");
      imgs[1].classList.add("show");
    }, 3000); // 第一张图停 3 秒

    // 6 秒后跳转首页
    setTimeout(() => {
      window.location.href = "/BankofLC/index.html";
    }, 6000);
  });
</script>

</body>
</html>
